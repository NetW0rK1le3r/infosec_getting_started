<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="wrapper">
        <h1><a href="/">Infosec Getting Started</a> - Communities</h1>
        <section>
            <p>Infosec communities across the Internet.</p>
        </section>

        <section>
            <table border="0">
                {% for community in site.communities %}
                    {% if community.render %}
                        <tr>
                            <td><a href="{{ community.target }}">{{ community.name }}</a></td>
                            <td>{{ community.short_description }}</td>
                            <td class="tright"><a href=""><sub>metadata</sub></a></td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </table>
        </section>
    </div>

    {% include footer.html %}
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
